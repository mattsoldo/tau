# Tau Daemon Log Rotation Configuration
# Place this file in /etc/logrotate.d/tau-daemon

/var/log/tau/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 tau tau
    sharedscripts
    postrotate
        systemctl reload tau-daemon > /dev/null 2>&1 || true
    endscript
}
