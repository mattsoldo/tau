# Tau Lighting Control - Docker Compose Configuration

version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: tau-postgres
    environment:
      POSTGRES_DB: tau_lighting
      POSTGRES_USER: tau_daemon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tau_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tau_daemon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Tau daemon
  tau-daemon:
    build: .
    container_name: tau-daemon
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://tau_daemon:${POSTGRES_PASSWORD:-tau_dev_password}@postgres:5432/tau_lighting

      # API Configuration
      DAEMON_PORT: 8000
      API_TITLE: "Tau Lighting Control"
      API_VERSION: "0.1.0"
      API_DOCS_ENABLED: "true"

      # Logging
      LOG_LEVEL: INFO

      # Control Loop
      CONTROL_LOOP_HZ: 30

      # Hardware (mock mode for container)
      LABJACK_MOCK: "true"
      OLA_MOCK: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/var/log/tau
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tau-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tau.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: tau-network
