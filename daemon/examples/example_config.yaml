# Tau Lighting Control - Minimal Configuration
#
# This file contains only the essential fixture and switch models used in production.
# No example fixtures, groups, scenes, or circadian profiles are included.

# Fixture Models
fixture_models:
  - manufacturer: "Elco Lighting"
    model: "Koto Tunable White"
    description: "Elco Koto 4\" adjustable LED downlight with tunable white 1800K-4000K"
    type: "tunable_white"
    dmx_footprint: 2
    cct_min_kelvin: 1800
    cct_max_kelvin: 4000
    mixing_type: "perceptual"
    warm_xy_x: 0.5496
    warm_xy_y: 0.4081
    cool_xy_x: 0.3818
    cool_xy_y: 0.3797
    warm_lumens: 594
    cool_lumens: 965
    gamma: 2.2

# Switch Models
switch_models:
  - manufacturer: "Buster and Bunch"
    model: "Contact Switch"
    description: "Buster and Bunch retractive contact switch"
    input_type: "retractive"
    debounce_ms: 500
    dimming_curve: "logarithmic"
    requires_digital_pin: true
    requires_analog_pin: false

# No fixtures, groups, scenes, or circadian profiles are pre-populated.
# Configure these via the API or web interface after installation.
