# Nginx configuration for Tau Lighting Control
# This file should be installed to /etc/nginx/sites-available/tau
# and symlinked to /etc/nginx/sites-enabled/tau

upstream tau_backend {
    server 127.0.0.1:8000;
}

upstream ola_web {
    server 127.0.0.1:9090;
}

server {
    listen 80;
    server_name _;  # Accept any hostname

    # Root directory for frontend static files
    root /opt/tau-daemon/frontend/out;

    # Access and error logs
    access_log /var/log/nginx/tau-access.log;
    error_log /var/log/nginx/tau-error.log;

    # Proxy settings for backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API backend routes
    location /api/ {
        proxy_pass http://tau_backend;
        proxy_http_version 1.1;

        # CORS headers (if needed for development)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }

    # Health endpoint (direct backend pass-through)
    location /health {
        proxy_pass http://tau_backend;
        proxy_http_version 1.1;
    }

    # Status endpoint (direct backend pass-through)
    location /status {
        proxy_pass http://tau_backend;
        proxy_http_version 1.1;
    }

    # LabJack and OLA monitor HTML files (served by backend)
    location ~ ^/(labjack_monitor\.html|ola_mock_interface\.html)$ {
        proxy_pass http://tau_backend;
        proxy_http_version 1.1;
    }

    # OLA Web UI (port 9090)
    location /ola/ {
        proxy_pass http://ola_web/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # OLA static assets - CSS references these with absolute paths like url(/button-bg.png)
    # When accessing /ola/, browsers request these from root, so we proxy them to OLA
    location = /button-bg.png { proxy_pass http://ola_web; }
    location = /toolbar-bg.png { proxy_pass http://ola_web; }
    location = /toolbar_sprites.png { proxy_pass http://ola_web; }
    location = /editortoolbar.png { proxy_pass http://ola_web; }
    location = /loader.gif { proxy_pass http://ola_web; }
    location = /loader-mini.gif { proxy_pass http://ola_web; }
    location = /back.png { proxy_pass http://ola_web; }
    location = /blank.gif { proxy_pass http://ola_web; }
    location = /discovery.png { proxy_pass http://ola_web; }
    location = /expander.png { proxy_pass http://ola_web; }
    location = /forward.png { proxy_pass http://ola_web; }
    location = /handle.vertical.png { proxy_pass http://ola_web; }
    location = /hide_sections.png { proxy_pass http://ola_web; }
    location = /incremental-discovery.png { proxy_pass http://ola_web; }
    location = /light_bulb.png { proxy_pass http://ola_web; }
    location = /light_bulb_off.png { proxy_pass http://ola_web; }
    location = /logo.png { proxy_pass http://ola_web; }
    location = /logo-mini.png { proxy_pass http://ola_web; }
    location = /refresh.png { proxy_pass http://ola_web; }
    location = /show_sections.png { proxy_pass http://ola_web; }
    location = /tick.gif { proxy_pass http://ola_web; }
    location = /custombutton.css { proxy_pass http://ola_web; }
    location = /toolbar.css { proxy_pass http://ola_web; }

    # WebSocket support for real-time updates
    location /api/ws {
        proxy_pass http://tau_backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;  # 24 hours for long-lived connections
    }

    # Frontend static files
    location / {
        try_files $uri $uri.html $uri/ =404;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Next.js specific files
    location /_next/static/ {
        alias /opt/tau-daemon/frontend/out/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
