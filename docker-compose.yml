version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: tau-database
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tau_lighting}
      POSTGRES_USER: ${POSTGRES_USER:-tau_daemon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tau_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tau_daemon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tau-network
    restart: unless-stopped

  # Python Control Daemon
  daemon:
    build:
      context: ./daemon
      dockerfile: Dockerfile
    container_name: tau-daemon
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tau_daemon}:${POSTGRES_PASSWORD:-tau_dev_password}@database:5432/${POSTGRES_DB:-tau_lighting}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DAEMON_PORT: ${DAEMON_PORT:-8000}
      LABJACK_MOCK: ${LABJACK_MOCK:-true}
      OLA_MOCK: ${OLA_MOCK:-true}
    volumes:
      - ./daemon:/app
      - daemon_logs:/var/log/tau
    ports:
      - "${DAEMON_PORT:-8000}:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - tau-network
    restart: unless-stopped
    # Privileged mode required for hardware access (LabJack, USB)
    # privileged: true
    # devices:
    #   - /dev/bus/usb:/dev/bus/usb

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tau-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - daemon
    networks:
      - tau-network
    restart: unless-stopped
    command: npm run dev

  # Nginx Reverse Proxy (Optional - for production-like setup)
  # nginx:
  #   image: nginx:alpine
  #   container_name: tau-nginx
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - daemon
  #     - frontend
  #   networks:
  #     - tau-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  daemon_logs:
    driver: local

networks:
  tau-network:
    driver: bridge
